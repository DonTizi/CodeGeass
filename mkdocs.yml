    - task: cli/task.md
    - skill: cli/skill.md
    - project: cli/project.md
    - scheduler: cli/scheduler.md
    - logs: cli/logs.md
    - notification: cli/notification.md
    - approval: cli/approval.md
    - cron: cli/cron.md
