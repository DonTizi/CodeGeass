name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -e ".[dev]"

      - name: Run ruff
        run: ruff check src/codegeass

      - name: Run mypy
        run: mypy src/codegeass

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --cov=codegeass --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  dashboard:
    name: Build Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: dashboard/frontend/package-lock.json

      - name: Install dependencies
        working-directory: dashboard/frontend
        run: npm ci

      - name: Build frontend
        working-directory: dashboard/frontend
        run: npm run build

      - name: Verify build output
        run: |
          # Check that build directory exists
          test -d dashboard/frontend/dist/assets
          test -f dashboard/frontend/dist/index.html
          # Verify expected features are in the bundle
          grep -q "Code Source" dashboard/frontend/dist/assets/*.js || echo "Warning: Code Source not found"
          grep -q "code_source" dashboard/frontend/dist/assets/*.js || echo "Warning: code_source not found"

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test, dashboard]  # Ensure dashboard builds before package
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
